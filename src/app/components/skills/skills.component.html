<section class="container my-5">
  <h2 class="text-center">My Skills</h2>

  <div class="my-3">
    <label class="fw-bold">{{ skills.name}} ({{ skills.level}})</label>
    <div class="progress">
      <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"
           role="progressbar" [style.width]="skills.level" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
  </div>

  <div class="my-3">
    <label class="fw-bold">Angular (70%)</label>
    <div class="progress">
      <div class="progress-bar bg-info progress-bar-striped progress-bar-animated"
           role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
  </div>

  <div class="my-3">
    <label class="fw-bold">JavaScript (90%)</label>
    <div class="progress">
      <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
           role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
  </div>

  <div class="my-3">
    <label class="fw-bold">Laravel (75%)</label>
    <div class="progress">
      <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
           role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
  </div>

</section>
